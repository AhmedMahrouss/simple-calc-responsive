<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { color:#fff; font-size: 15px; text-align: center; position: absolute; bottom: 0; left: 50%; transform: translate(-50%,-50%);}
    .attribution a{ color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>

  <!-- Start Container -->
<div class="container">
<!-- Start Title -->
<div class="title">
  <p>calc</p>
  <div class="themes">
    <span>theme</span>
    <p>1 2 3</p>
    <span><span></span></span>
  </div>
</div>
<!-- End Title -->
<!-- Start Output -->
<div class="output">
  <p>399,981</p>
</div>
<!-- End Output -->
<!-- Start Inputs -->
<div class="inputs">
<div class="row">
<span>7</span><span>8</span><span>9</span><span>DEL</span>
</div>
<div class="row">
<span>4</span><span>5</span><span>6</span><span>+</span>
</div>
<div class="row">
<span>1</span><span>2</span><span>3</span><span>-</span>
</div>
<div class="row">
<span>.</span><span>0</span><span>/</span><span>x</span>
</div>
<div class="btns">
<button>Reset</button><button>=</button>
</div>
</div>
<!-- End Inputs -->
</div>
<!-- End Container -->

  <div class="attribution">
    Coded by <a href="#">Ahmed Mahrous</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>

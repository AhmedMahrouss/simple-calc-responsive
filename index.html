<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { color:#fff; font-size: 15px; text-align: center; position: absolute; bottom: 0; left: 50%; transform: translate(-50%,-50%);}
    .attribution a{ color: darkturquoise; text-decoration: none;}
  </style>
</head>
<body>

  <!-- Start Container -->
<div class="container">
<!-- Start Title -->
<div class="title">
  <p class="calc">calc</p>
  <div class="themes">
    <span id="text">theme</span>
<div class="changeTheme">
  <p>1 2 3</p>
  <p id="bigCircle"><span id="smallCircle"></p></p>
</div>
  </div>
</div>
<!-- End Title -->
<!-- Start Output -->
<div class="output">
  <p></p>
  <p style="display: none;"></p>
</div>
<!-- End Output -->
<!-- Start Inputs -->
<div class="inputs">
<div class="row">
<span data-num="7">7</span>
<span data-num="8">8</span>
<span data-num="9">9</span>
<span data-num="" id="del">DEL</span>
</div>
<div class="row">
<span data-num="4">4</span>
<span data-num="5">5</span>
<span data-num="6">6</span>
<span data-num="+" id="addition">+</span>
</div>
<div class="row">
<span data-num="1">1</span>
<span data-num="2">2</span>
<span data-num="3">3</span>
<span data-num="-" id="subtraction">-</span>
</div>
<div class="row">
<span data-num=".">.</span>
<span data-num="0">0</span>
<span data-num="/" id="divided">/</span>
<span data-num="*
" id="multiblication">x</span>
</div>
<div class="btns">
<span id="reset" data-num="">Reset</span>
<span id="equal" data-num="">=</span>
</div>
</div>
<!-- End Inputs -->
</div>
<!-- End Container -->

  <div class="attribution">
    Coded by <a href="#">Ahmed Mahrous</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
